<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add new employee</title>
    </head>
    <body>
        <div>
            <form action="">
                Username
                <input type="text" placeholder="Enter username (2-20 chars, must be unique)">
                <br><br>
                Employee name
                <input type="text" placeholder="Enter employee name (2-20 chars, must be unique)">
                <br><br>
                <label>Female<input type="radio" name="Gender" checked></label>
                <label>Male<input type="radio" name="Gender"></label>
                <br><br>
                Image
                <img src="https://www.bing.com/th/id/OIP.n8yfVc0PcP-aBfOiIxGUqQHaNK?w=160&h=211&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="cat" title="cute cat">
                <br><br>
                Position
                <select name="" id="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <br><br>
                Hire Date
                <!-- lack -->
                <br><br>
                Department
                <select name="" id="">
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                    <option value="d">D</option>
                </select>
                <br><br>
                <button type="submit">Save</button>
                <button type="reset">Reset</button>
                <button type="button">Cancel</button>
                <!-- Cancel achieve -->
            </form>
        </div>
    </body>
</html>
