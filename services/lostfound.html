<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <div data-include="components/navbar.html"></div>
        <h1>Lost and Found</h1>
    </header>

    <main>
        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-button active" id="lost-tab">Lost Items</button>
            <button class="tab-button" id="found-tab">Found Items</button>
        </div>

        <section id="filter-section" aria-labelledby="filter-title">
            <h2 id="filter-title" class="sr-only">Filter</h2>

            <div>
                <label for="lofo-location">Location</label>
                <select name="lofo-location" id="lofo-location">
                    <option value="">All</option>
                    <option value="Dorm">Dorm</option>
                    <option value="Library">Library</option>
                    <option value="Office">Office</option>
                    <option value="Parking Lot">Parking Lot</option>
                    <option value="Dining Hall">Dining Hall</option>
                    <option value="Gym">Gym</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div>
                Color: 
                <input type="checkbox" id="color-white" name="info-color" value="white">
                <label for="color-white">White</label>

                <input type="checkbox" id="color-black" name="info-color" value="black">
                <label for="color-black">Black</label>

                <input type="checkbox" id="color-grey" name="info-color" value="grey">
                <label for="color-grey">Grey</label>

                <input type="checkbox" id="color-yellow" name="info-color" value="yellow">
                <label for="color-yellow">Yellow</label>

                <input type="checkbox" id="color-red" name="info-color" value="red">
                <label for="color-red">Red</label>

                <input type="checkbox" id="color-blue" name="info-color" value="blue">
                <label for="color-blue">Blue</label>

                <input type="checkbox" id="color-green" name="info-color" value="green">
                <label for="color-green">Green</label>

                <input type="checkbox" id="color-purple" name="info-color" value="purple">
                <label for="color-purple">Purple</label>

                <input type="checkbox" id="color-orange" name="info-color" value="orange">
                <label for="color-orange">Orange</label>

                <input type="checkbox" id="color-pink" name="info-color" value="pink">
                <label for="color-pink">Pink</label>

                <input type="checkbox" id="color-brown" name="info-color" value="brown">
                <label for="color-brown">Brown</label>

                <input type="checkbox" id="color-silver" name="info-color" value="silver">
                <label for="color-silver">Silver</label>

                <input type="checkbox" id="color-gold" name="info-color" value="gold">
                <label for="color-gold">Gold</label>
            </div>

            <div>
                <button type="button">Filter</button>
                <button type="button" id="post-button">Post</button>
            </div>

        </section>

        <section id="lofo-table-section" aria-labelledby="lofo-table-title">
            <h2 id="lofo-table-title" class="sr-only">Lost and Found Table</h2>
            
            <!-- Lost Items Table -->
            <div id="lost-table-container" class="table-container">
                <h3>Lost Items</h3>
                <table id="lost-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Item name</th>
                            <th>Location</th>
                            <th>Color</th>
                            <th>Description</th>
                            <th>Contact</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be generated by JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Found Items Table -->
            <div id="found-table-container" class="table-container" style="display: none;">
                <h3>Found Items</h3>
                <table id="found-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Item name</th>
                            <th>Location</th>
                            <th>Color</th>
                            <th>Description</th>
                            <th>Contact</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be generated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <div data-include="components/footer.html"></div>
    
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/table.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        // Tab switching functionality
        function showLostFoundTab(tabType) {
            const lostContainer = document.getElementById('lost-table-container');
            const foundContainer = document.getElementById('found-table-container');
            const tabButtons = document.querySelectorAll('.tab-button');
            
            // Remove active class from all buttons
            tabButtons.forEach(button => button.classList.remove('active'));
            
            // Add active class to clicked button
            event.target.classList.add('active');
            
            // Show/hide tables
            if (tabType === 'lost') {
                lostContainer.style.display = 'block';
                foundContainer.style.display = 'none';
            } else if (tabType === 'found') {
                lostContainer.style.display = 'none';
                foundContainer.style.display = 'block';
            }
        }

        // Initialize event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const lostTab = document.getElementById('lost-tab');
            const foundTab = document.getElementById('found-tab');
            const postButton = document.getElementById('post-button');

            if (lostTab) {
                lostTab.addEventListener('click', function() {
                    showLostFoundTab('lost');
                });
            }

            if (foundTab) {
                foundTab.addEventListener('click', function() {
                    showLostFoundTab('found');
                });
            }

            if (postButton) {
                postButton.addEventListener('click', function() {
                    window.location.href = '/add.html?from=services/lostfound.html';
                });
            }
        });
    </script>

</body>
</html>
