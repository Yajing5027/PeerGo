<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <h1>Lost and Found</h1>
    </header>

    <div data-include="components/navbar.html"></div>

    <main>
        <section id="filter-section" aria-labelledby="filter-title">
            <h2 id="filter-title" class="sr-only">Filter</h2>
            <div>
                <label for="lofo-type">Type</label>
                <select name="lofo-type" id="lofo-type">
                    <option value="lost">Lost</option>
                    <option value="found">Found</option>
                </select>
            </div>

            <div>
                <label for="lofo-location">Location</label>
                <select name="lofo-location" id="lofo-location">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <div>
                Color: 
                <input type="checkbox" id="color-white" name="info-color" value="white">
                <label for="color-white">White</label>

                <input type="checkbox" id="color-black" name="info-color" value="black">
                <label for="color-black">Black</label>

                <input type="checkbox" id="color-grey" name="info-color" value="grey">
                <label for="color-grey">Grey</label>

                <input type="checkbox" id="color-yellow" name="info-color" value="yellow">
                <label for="color-yellow">Yellow</label>

                <input type="checkbox" id="color-red" name="info-color" value="red">
                <label for="color-red">Red</label>

                <input type="checkbox" id="color-blue" name="info-color" value="blue">
                <label for="color-blue">Blue</label>

                <input type="checkbox" id="color-green" name="info-color" value="green">
                <label for="color-green">Green</label>

                <input type="checkbox" id="color-purple" name="info-color" value="purple">
                <label for="color-purple">Purple</label>
            </div>

            <div>
                <button type="button">Filter</button>
                <button type="button">Post</button>
            </div>

        </section>

        <section id="lofo-table-section" aria-labelledby="lofo-table-title">
            <h2 id="lofo-table-title" class="sr-only">Lost and Found Table</h2>
            <table id="lofo-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Item name</th>
                        <th>Location</th>
                        <th>Color</th>
                        <th>Describe</th>
                        <th>Contact</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>2025-11-16</td>
                        <td>key</td>
                        <td>A</td>
                        <td>red</td>
                        <td>with a cat pendent</td>
                        <td><a href="mailto:bob@mnsu.edu" target="_blank">email</a></td>
                    </tr>
                    <tr>
                        <td>2025-11-15</td>
                        <td>watch</td>
                        <td>B</td>
                        <td>blue</td>
                        <td>screen have a tiny part black</td>
                        <td><a href="mailto:amy@mnsu.edu" target="_blank">email</a></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <div data-include="components/footer.html"></div>
    
    <script src="/assets/js/include.js"></script>

</body>
</html>
